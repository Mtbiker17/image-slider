<!DOCTYPE html>
<html>
  <head>
      <title>Image-Slider</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id='content'>
        <div class='sliderContainer'>
            <div class='images fade'>
                <img src='/craterlake.jpg'>
            </div>
            <div class='images fade'>
                <img src='./daimondlake.jpg'>
            </div>
            <div class='images fade'>
                <img src='./ocean.jpg'>
            </div>
            <div class='images fade'>
                <img src='./canyon.jpg'>
            </div>
            <img src='/arrowleft.svg' class='previous' id='previousBtn' height='75px' width='75px'>
            <img src='./arrowright.svg' class='next' id='nextBtn' height='75px' width='75px'>
            <div class='dotContainer'>
                <div class='navDots' id='dot1'></div>
                <div class='navDots' id='dot2'></div>
                <div class='navDots' id='dot3'></div>
                <div class='navDots' id='dot4'></div>
            </div>
        </div>
        
    </div>
    <script src='script.js'></script>
  </body>
</html>
