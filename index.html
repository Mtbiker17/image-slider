<!DOCTYPE html>
<html>
  <head>
      <title>Image-Slider</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id='content'>
        <div class='sliderContainer'>
            <div class='imagesSlider' id='imageSlider'>
                <div class='arrowContainer'>
                  <img src='/arrowleft.svg' class='arrow' id='arrowLeft'>
                  <img src='./arrowright.svg' class='arrow' id='arrowRight'>
                </div>
                <div class='dotContainer'>
                  <div class='navDots' id='dot1'></div>
                  <div class='navDots' id='dot2'></div>
                  <div class='navDots' id='dot3'></div>
                  <div class='navDots' id='dot4'></div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
